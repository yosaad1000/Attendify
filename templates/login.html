<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendify-login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .error-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: white;
      max-width: 400px;
      margin: 15% auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: modalSlide 0.3s ease-out;
    }

    @keyframes modalSlide {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      margin-bottom: 15px;
    }

    .modal-title {
      color: #e74c3c;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .modal-body {
      color: #555;
      line-height: 1.5;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #393636;
      text-decoration: none;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.2s ease-in-out;
    }
    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    .container {
      background: #fff;
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1200px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .left-column {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-column h1 {
      color: #2C3E50;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .left-column p {
      font-size: 1rem;
      color: #7F8C8D;
      margin-bottom: 30px;
    }
    .left-column form input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .left-column form .forgot-password {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #3498DB;
      text-decoration: none;
    }
    .left-column form .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    .left-column form .login-button, .left-column form .admin-button {
      flex: 1;
      padding: 12px;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .left-column form .login-button {
      background-color: #3498DB;
    }
    .left-column form .admin-button {
      background-color: #8E44AD;
    }
    .right-column {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .right-column img {
      width: 100%;
      height: auto;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      .left-column, .right-column {
        width: 100%;
        padding: 30px 20px;
      }
      .left-column form .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .right-column {
        height: 300px;
      }
    }
    @media (max-width: 768px) {
      .left-column h1 {
        font-size: 2rem;
      }
      .left-column p {
        font-size: 0.9rem;
      }
      .left-column form input {
        font-size: 0.9rem;
        padding: 10px;
      }
      .right-column {
        height: 200px;
      }
    }
    
    @media (max-width: 480px) {
      .modal-content {
        width: 90%;
        margin: 20% auto;
      }
    }
    @media (max-width: 480px) {
      .left-column h1 {
        font-size: 1.8rem;
      }
      .left-column p {
        font-size: 0.8rem;
      }
      .left-column form input {
        font-size: 0.8rem;
        padding: 8px;
      }
      .right-column {
        height: 150px;
      }
      .back-button {
        font-size: 20px;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

<div class="error-modal" id="errorModal">
    <div class="modal-content">
        <div class="modal-header">
        <h3 class="modal-title">Login Error</h3>
        <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="errorMessage">
        <!-- Error message will be inserted here -->
        </div>
    </div>
    </div>
  <!-- Back Button -->
  <a href="/" class="back-button">&larr;</a>

  <div class="container">
    <div class="left-column">
      <h1>Welcome to NITG</h1>
      <p>Snap your Attendance now.</p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <a href="#" class="forgot-password">Forget Password</a>
        <div class="buttons">
          <button type="submit" class="login-button">Login</button>
          <button type="button" class="admin-button">Admin</button>
        </div>
      </form>
    </div>

    <div class="right-column">
      <img src="static/images/image 1.png" alt="Illustration" />
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCm-eLuJ9vRpWCIxgeQSiTfexX0kj3a-XM",
      authDomain: "attendify-e010f.firebaseapp.com",
      projectId: "attendify-e010f",
      storageBucket: "attendify-e010f.firebasestorage.app",
      messagingSenderId: "185015955387",
      appId: "1:185015955387:web:ad3c03851e5d46911b1e9e",
      measurementId: "G-6PVWRF499T"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Login Logic -->
  <script>
    // Modal functions
    function showErrorModal(message) {
      const modal = document.getElementById('errorModal');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('errorModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Modified login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = '/dashboard';
        })
        .catch((error) => {
          console.error('Login error:', error);
          let friendlyMessage = 'Login failed. Please try again.';
          
          // Custom error messages
          switch(error.code) {
            case 'auth/invalid-email':
              friendlyMessage = 'Please enter a valid email address';
              break;
            case 'auth/user-disabled':
              friendlyMessage = 'This account has been disabled';
              break;
            case 'auth/user-not-found':
              friendlyMessage = 'No account found with this email';
              break;
            case 'auth/wrong-password':
              friendlyMessage = 'Incorrect password. Please try again';
              break;
          }
          
          showErrorModal(friendlyMessage);
        });
    });
  </script>
</body>
</html>
