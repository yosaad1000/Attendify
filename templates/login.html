<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-login</title>
    <style>
        /* Embedded Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background: none;
            color: #393636;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .container {
            background: #fff;
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-column {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column h1 {
            color: #2C3E50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left-column p {
            font-size: 1rem;
            color: #7F8C8D;
            margin-bottom: 30px;
        }

        .left-column form input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .left-column form .forgot-password {
            display: inline-block;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #3498DB;
            text-decoration: none;
        }

        .left-column form .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .left-column form .login-button, .left-column form .admin-button {
            flex: 1;
            padding: 12px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .left-column form .login-button {
            background-color: #3498DB;
        }

        .left-column form .admin-button {
            background-color: #8E44AD;
        }

        .right-column {
            flex: 1;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .right-column img {
            width: 100%;
            height: auto;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-column, .right-column {
                width: 100%;
                padding: 30px 20px;
            }

            .left-column form .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .right-column {
                height: 300px;
            }

            .right-column img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .left-column h1 {
                font-size: 2rem;
            }

            .left-column p {
                font-size: 0.9rem;
            }

            .left-column form input {
                font-size: 0.9rem;
                padding: 10px;
            }

            .right-column {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .left-column h1 {
                font-size: 1.8rem;
            }

            .left-column p {
                font-size: 0.8rem;
            }

            .left-column form input {
                font-size: 0.8rem;
                padding: 8px;
            }

            .right-column {
                height: 150px;
            }

            .right-column img {
                width: auto;
                max-height: 100%;
            }

            .back-button {
                font-size: 20px;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="{{url_for('attendify')}}" class="back-button">&larr;</a>

    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>Welcome to NITG</h1>
            <p>Snap your Attendance now.</p>
            <form method="POST">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forget Password</a>
                <div class="buttons">
                    <button type="submit" class="login-button">Login</button>
                    <button type="button" class="admin-button">Admin</button>
                </div>
            </form>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <img src="static/images/image 1.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
