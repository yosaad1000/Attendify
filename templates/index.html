{% extends "base.html" %}

{% block title %}Home - Attendify{% endblock %}

{% block extra_styles %}
<style>
    .message {
        margin: 20px auto;
        max-width: 600px;
        padding: 15px;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
        transition: all 0.3s ease;
    }

    .message-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* âœ… Responsive Design */
    @media (max-width: 1024px) {   /* For tablets */
        .message {
            max-width: 90%;
            font-size: 1rem;
            padding: 12px;
        }
    }

    @media (max-width: 768px) {   /* For phones */
        h1 {
            font-size: 1.8rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            text-align: center;
        }

        .message {
            max-width: 95%;
            padding: 10px;
            font-size: 0.95rem;
        }
    }

    @media (max-width: 480px) {   /* For small phones */
        h1 {
            font-size: 1.5rem;
        }

        p {
            font-size: 0.9rem;
        }

        .message {
            max-width: 100%;
            padding: 8px;
            font-size: 0.85rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<h1>Welcome to Attendify</h1>
<p>Your one-stop solution for student attendance and management.</p>
{% endblock %}
