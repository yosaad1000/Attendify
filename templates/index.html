{% extends "base.html" %}

{% block content %}
    <h2>Upload Attendance Image</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Select an image to upload:</label>
        <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload Image">
    </form>
    <p>Upload an image with students, and the system will detect and match faces from the registration database.</p>
{% endblock %}
