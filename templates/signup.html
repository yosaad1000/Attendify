<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-Signup</title>
    <style>
        /* Embedded Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background: none;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column h1 {
            color: #2C3E50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left-column p {
            font-size: 1rem;
            color: #7F8C8D;
            margin-bottom: 30px;
        }

        .left-column form input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .left-column form .sign-up-button {
            width: 100%;
            padding: 12px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            background-color: #3498DB;
            margin-top: 20px;
        }

        .right-column {
            flex: 1;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .right-column img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right-column {
                height: 200px;
            }

            .right-column img {
                height: 100%;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="{{url_for('attendify')}}" class="back-button">&larr;</a>

    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>Welcome to NITG</h1>
            <p>Let access all work from here</p>
            <form method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Create Password" required>
                <input type="password" placeholder="Re-enter Password" required>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <img src="static/images/image 2.png" alt="Illustration">
        </div>
    </div>

        // Back Button Alert
        document.querySelector('.back-button').addEventListener('click', () => {
            alert('Back button clicked!');
        });
    </script> -->
</body>
</html>
