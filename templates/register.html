<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-New Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #3b3b98;
            padding: 15px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #3b3b98;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
        }

        .content-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .illustration {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container form input[type="submit"] {
            background-color: #3b3b98;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form input[type="submit"]:hover {
            background-color: #2d2d7a;
        }

        .capture-button {
            display: block;
            text-align: center;
            margin-top: 10px;
            background-color: #3b3b98;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .capture-button:hover {
            background-color: #2d2d7a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Attendify</div>
        <div class="links">
            <a href="{{ url_for('index') }}"> Home </a>
            <a href="{{ url_for('register_student') }}">Register Student</a>
            <a href="{{ url_for('uploading') }}">Upload Img</a>
            <a href="{{ url_for('attendify') }}">Log Out</a>
        </div>
    </div>
    <div class="content-container">
        <div class="illustration">
            <img src="static/images/4155936.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h2 style="color:#2d2d7a">Register New Student</h2>
            <form action="{{ url_for('register_student') }}" method="POST" enctype="multipart/form-data">
                <label for="name">Student Name:</label>
                <input type="text" name="name" id="name" required>
        
                <label for="student_id">Student ID:</label>
                <input type="text" name="student_id" id="student_id" required>
        
                <label for="file">Upload Student Image:</label>
                {% if captured_image %}
                <img src="{{ url_for('uploads', filename=captured_image) }}" alt="Captured Image" style="width: 100%; margin-bottom: 20px;">
                <input type="hidden" name="captured_image" value="{{ captured_image }}">
                {% else %}
                <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
                <p style="text-align: center; margin: 10px 0;  margin-bottom:20px; color: #3b3b98; font-weight: bold;">OR</p>

                <!-- Redirects to capture route -->
                <a href="{{ url_for('capture') }}" style=" margin-bottom:10px; font-size: 1.2rem; "class="capture-button">Capture Image from Camera</a>

                {% endif %}
        
                <input type="submit" value="Register">
            </form>
        </div>
        


    </div>
    <div class="footer">
        &copy; 2024 Attendify. All rights reserved.
    </div>
</body>
</html>
