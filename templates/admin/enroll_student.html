{% extends "base.html" %}

{% block title %}Enroll Students{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Enroll Students in Subjects</h2>
    
    <!-- Enrollment Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>New Enrollment</h5>
        </div>
        <div class="card-body">
            <form id="enrollmentForm">
                <div class="row">
                    <!-- Department -->
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select class="form-control" id="department" required>
                                <option value="">-- Select Department --</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Semester -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="semester">Semester</label>
                            <select class="form-control" id="semester" required disabled>
                                <option value="">-- Select Semester --</option>
                                {% for i in range(1,9) %}
                                <option value="{{ i }}">Semester {{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Subject -->
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select class="form-control" id="subject" required disabled>
                                <option value="">-- Select Subject --</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Faculty -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="faculty">Faculty</label>
                            <select class="form-control" id="faculty" required disabled>
                                <option value="">-- Select Faculty --</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Student -->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="student">Student</label>
                            <select class="form-control" id="student" required disabled>
                                <option value="">-- Select Student --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="addEnrollment()">Enroll Student</button>
            </form>
        </div>
    </div>

    <!-- Current Enrollments -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Current Enrollments</h5>
            <div class="row g-2">
                <!-- Filter controls remain the same -->
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="enrollmentsTable">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Faculty</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Static sample data -->
                    <tr>
                        <td>John Doe</td>
                        <td>Mathematics</td>
                        <td>Dr. Smith</td>
                        <td>Semester 3</td>
                        <td>
                            <button class="btn btn-danger btn-sm" 
                                    onclick="deleteEnrollment(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Frontend-only functionality
function addEnrollment() {
    // Mock enrollment creation
    const row = `<tr>
        <td>New Student</td>
        <td>New Subject</td>
        <td>New Faculty</td>
        <td>Semester ${document.getElementById('semester').value}</td>
        <td>
            <button class="btn btn-danger btn-sm" 
                    onclick="deleteEnrollment(this)">Delete</button>
        </td>
    </tr>`;
    
    document.querySelector('#enrollmentsTable tbody').insertAdjacentHTML('beforeend', row);
}

function deleteEnrollment(button) {
    // Remove the closest table row
    button.closest('tr').remove();
}

// Rest of the original JavaScript for dropdown handling remains the same
</script>
{% endblock %}
